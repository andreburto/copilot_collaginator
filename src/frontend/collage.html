<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Collage - Copilot Collaginator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        #header h1 {
            margin: 0;
            font-size: 18px;
        }
        #header .collage-id {
            color: #4a9eff;
            font-family: monospace;
        }
        #header .back-link {
            color: #4a9eff;
            text-decoration: none;
            margin-right: 20px;
        }
        #header .back-link:hover {
            text-decoration: underline;
        }
        #collageCanvas {
            display: block;
            margin-top: 60px;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
        .error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="/list" class="back-link">← Back to List</a>
        <span>Collage: <span class="collage-id" id="collageIdDisplay">Loading...</span></span>
    </div>
    
    <canvas id="collageCanvas"></canvas>
    <div id="loadingMessage" class="loading">Loading collage...</div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const canvas = $('#collageCanvas')[0];
            const ctx = canvas.getContext('2d');
            
            // Initialize canvas to window size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 60; // Account for header
            
            // Fill with black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Get collage_id from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const collageId = urlParams.get('collage_id');
            
            if (!collageId) {
                $('#loadingMessage').html('<div class="error">No collage ID specified</div>');
                return;
            }
            
            $('#collageIdDisplay').text(collageId);
            console.log(`Loading collage: ${collageId}`);
            
            // Fetch collage and images
            $.ajax({
                url: `/api/collage?collage_id=${collageId}`,
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    $('#loadingMessage').remove();
                    
                    if (!data.images || data.images.length === 0) {
                        console.log('No images in this collage');
                        return;
                    }
                    
                    console.log(`Found ${data.images.length} images in collage`);
                    
                    // Load and draw each image with a 1-second delay between them
                    data.images.forEach(function(imageData, index) {
                        setTimeout(function() {
                            const img = new Image();
                            
                            img.onload = function() {
                                const position = imageData.position;
                                const rotation = imageData.rotation;
                                const rotationRad = rotation * (Math.PI / 180);
                                
                                ctx.save();
                                ctx.translate(position.x + img.width / 2, position.y + img.height / 2);
                                ctx.rotate(rotationRad);
                                ctx.drawImage(img, -img.width / 2, -img.height / 2);
                                ctx.restore();
                                
                                console.log(`Drew image ${index + 1}/${data.images.length} at (${position.x}, ${position.y}) with rotation ${rotation}°`);
                            };
                            
                            img.onerror = function() {
                                console.error('Failed to load image:', imageData.image_url);
                            };
                            
                            img.src = imageData.image_url;
                        }, index * 1000); // 1 second delay per image
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching collage:', error);
                    $('#loadingMessage').html('<div class="error">Error loading collage. Please try again.</div>');
                }
            });
        });
    </script>
</body>
</html>
